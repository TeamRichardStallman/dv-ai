version: "3.8"

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  celery:
    build: .
    container_name: celery
    working_dir: /app
    command: poetry run celery -A app.worker worker --loglevel=info
    depends_on:
      - redis
    env_file:
      - .env

  fastapi:
    build: .
    container_name: fastapi
    working_dir: /app
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --loop asyncio
    depends_on:
      - redis
    ports:
      - "8000:8000"
    env_file:
      - .env
