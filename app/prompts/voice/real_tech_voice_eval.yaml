                    "pronunciation": {{{{ "score": 0, "rationale": "답변이 질문과 무관하여 평가를 진행하지 않습니다." }}}}
                }}}}
            }}}},
            "feedback": {{{{
                "strengths": "답변이 질문과 무관하여 강점을 평가할 수 없습니다.",
